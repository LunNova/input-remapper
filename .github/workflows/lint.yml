name: Lint

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      matrix:
        python-version: ["3.10"] # min and max supported versions?
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get install -y libgirepository1.0-dev gettext python3-gi gobject-introspection \
          gir1.2-gtk-3.0 gir1.2-gtksource-4 libgtksourceview-4-0 libgtksourceview-4-dev
        python -m pip install --upgrade pip
        pip install wheel setuptools pylint
        python setup.py egg_info
        pip install `grep -v '^\[' *.egg-info/requires.txt`
    - name: Analysing the code with pylint
      run: |
        pylint inputremapper --extension-pkg-whitelist=evdev || true # always succeed because lots of lint issues showing up atm
  black:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Analysing the code with black --check --diff
      run: |
        black --check --diff ./inputremapper ./tests
    
